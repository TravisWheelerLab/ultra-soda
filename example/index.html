<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ultra-soda</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style type="text/css">
        div.axis {
            width: calc(100% - 40px);
            height: 30px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            overflow-x: hidden;
        }
        div.ultra-chart {
            width: calc(100% - 40px);
            height: 100px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 0px;
            overflow-x: hidden;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            /*font-size: 1.33em;*/
        }

        form {
            margin: 50px auto;
            padding: 30px;
            /*box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);*/
            width: 400px;
        }

        h2 {
            margin: 0 0 16px 0;
            padding: 0;
        }

        input,
        label {
            position: relative;
            display: inline-block;
            width: 100%;
            outline: none;
        }

        input[type="text"] {
            font-size: 1.25em;
            padding: 0 0 5px 0;
            z-index: 10;
            background: transparent;
            margin-bottom: 0.5em;
            border: none;
            border-bottom: 2px solid black;
        }

        label {
            display: inline-block;
            margin: 0 auto;
            padding: 0 0 5px 0;
            transition: all 0.25s ease-in-out;
            z-index: 1;
            top: 30px;
        }

        input[type="submit"] {
            cursor: pointer;
            margin: 1.33em auto;
            width: 100%;
            padding: 10px 0;
            border: 1px solid black;
        }

        .filled label {
            top: 0;
            font-size: 0.8em;
        }
        button#submit-query {
            font-size: 12px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <form>
        <div class="field">
            <label for="chromosome">Chromosome</label>
            <input type="text" name="chromosome" id="chromosome">
        </div>

        <div class="field">
            <label for="start">Start</label>
            <input type="text" name="start" id="start">
        </div>

        <div class="field">
            <label for="end">End</label>
            <input type="text" name="end" id="end">
        </div>
        <button id='submit-query' type="button">Submit</button>
    </form>

    <div class="axis"></div>
    <div id="ultra-chart" class="ultra-chart"></div>

    <script>
        $("form input").on("blur input focus", function() {
            var $field = $(this).closest(".field");
            if (this.value) {
                $field.addClass("filled");
            } else {
                $field.removeClass("filled");
            }
        });

        $("form input").on("focus", function() {
            var $field = $(this).closest(".field");
            if (this) {
                $field.addClass("filled");
            } else {
                $field.removeClass("filled");
            }
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
