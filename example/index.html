<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ultra-soda</title>
    <style type="text/css">
        :root {
            --primary-color: lightseagreen;
            --darker-primary-color: cadetblue;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 16px;
        }

        div.axis {
            width: calc(100% - 40px);
            height: 30px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            overflow-x: hidden;
        }
        div.ultra-chart {
            width: calc(100% - 40px);
            height: 100px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 0px;
            overflow-x: hidden;
        }

        .field, .buttons, div.info {
            position: relative;
            margin-left: 25%;
            margin-right: 25%;
            padding: 25px;
            width: auto;
        }

        .button {
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            outline: none;
            background-color: var(--primary-color);
        }

        .button:hover {
            background-color: var(--darker-primary-color);
            color: white;
        }

        .field .drop-inputText{
            width: 100px;
            outline: none;
            border:none;
            border-bottom: 1px solid #777;
            box-shadow: none !important;
        }

        .field .inputText{
            width: 100%;
            outline: none;
            border:none;
            border-bottom: 1px solid #777;
            box-shadow: none !important;
        }

        .field .inputText:focus{
            border-color: var(--primary-color);
            border-width: medium medium 2px;
        }

        .field .drop-floating-label {
            position: absolute;
            top: 10px;
            left: 27px;
            font-size: 13px;
            opacity: 0.5;
        }

        .field .floating-label {
            position: absolute;
            pointer-events: none;
            top: 20px;
            left: 27px;
            opacity: 0.5;
            transition: 0.2s ease all;
        }

        .field input:focus ~ .floating-label,
        .field input:not(:focus):valid ~ .floating-label {
            top: 10px;
            left: 27px;
            font-size: 13px;
            opacity: 0.5;
        }

        .field input:focus ~.floating-label,
        .field select:focus ~.drop-floating-label {
            color: var(--primary-color);
            opacity: 1.0;
        }

    </style>
</head>
<body>
    <div class='info'>
        <h1>
            ULTRA Annotations
        </h1>
    </div>

    <form>
        <div class="field">
            <select type="text" id="bed" class="drop-inputText" required/>
                <option value="10">ULTRA10</option>
                <option value="100">ULTRA100</option>
                <option value="500">ULTRA500</option>
                <option value="4k">ULTRA4k</option>
            </select>
            <span class="drop-floating-label">BED</span>
        </div>

        <div class="field">
            <input type="text" id="chromosome" class="inputText" required/>
            <span class="floating-label">Chromosome</span>
        </div>

        <div class="field">
            <input type="text" id="start" class="inputText" required/>
            <span class="floating-label">Start</span>
        </div>

        <div class="field">
            <input type="text" id="end" class="inputText" required/>
            <span class="floating-label">End</span>
        </div>

        <div class="buttons">
            <button id='submit-query' type="button" class="button button1">Submit</button>
            <button id='reset' type="button" class="button button2">Reset</button>
        </div>
    </form>

    <div class="axis"></div>
    <div id="ultra-chart" class="ultra-chart"></div>

    <script src="main.js"></script>
</body>
</html>
