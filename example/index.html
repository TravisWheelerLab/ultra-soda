<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ultra-soda</title>
    <style type="text/css">

        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 16px;
        }

        div.axis {
            width: calc(100% - 40px);
            height: 30px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            overflow-x: hidden;
        }
        div.ultra-chart {
            width: calc(100% - 40px);
            height: 100px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 0px;
            overflow-x: hidden;
        }

        .field, .buttons {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding: 25px;
            width: 400px;
        }

        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: darkturquoise;
            color: white;
        }

        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        .button2:hover {
            background-color: darkturquoise;
            color: white;
        }

        .field .inputText{
            width: 100%;
            outline: none;
            border:none;
            border-bottom: 1px solid #777;
            box-shadow: none !important;
        }

        .field .inputText:focus{
            border-color: darkturquoise;
            border-width: medium medium 2px;
        }

        .field .floating-label {
            position: absolute;
            pointer-events: none;
            top: 20px;
            left: 27px;
            opacity: 0.5;
            transition: 0.2s ease all;
        }

        .field input:focus ~ .floating-label,
        .field input:not(:focus):valid ~ .floating-label {
            top: 10px;
            left: 27px;
            font-size: 13px;
            opacity: 0.5;
        }

        .field input:focus ~.floating-label {
            color: darkturquoise;
            opacity: 1.0;
        }

    </style>
</head>
<body>
    <form>
        <div class="field">
            <input type="text" id="chromosome" class="inputText" required/>
            <span class="floating-label">Chromosome</span>
        </div>

        <div class="field">
            <input type="text" id="start" class="inputText" required/>
            <span class="floating-label">Start</span>
        </div>

        <div class="field">
            <input type="text" id="end" class="inputText" required/>
            <span class="floating-label">End</span>
        </div>

        <div>
            <button id='submit-query' type="button" class="button button1">Submit</button>
            <button id='reset' type="button" class="button button2">Reset</button>
        </div>
    </form>

    <div class="axis"></div>
    <div id="ultra-chart" class="ultra-chart"></div>

    <script src="main.js"></script>
</body>
</html>
